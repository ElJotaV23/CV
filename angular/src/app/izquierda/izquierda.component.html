<section class="estudiosacademicos">
  <img src="./assets/peso-pluma-fotos.jpg" alt="fotoperfil" class="rounded-circle">
  <nav class="nav">
    <a class="nav-link" href="https://www.instagram.com/eljotav13">Instagram</a>
    <a class="nav-link" href="https://www.facebook.com/julian.vazquez.395454">Facebook</a>
    <a class="nav-link" href="https://twitter.com/ElJotav2">Twitter</a>
  </nav>
  <h2>Estudios academicos</h2>
  <h3>{{datosAcademicos[0].organizacion}}</h3>
  <p>{{datosAcademicos[0].modalidad}}</p>
  <h2>Habilidades</h2>
  <ul>
    <div *ngFor="let item of Habilidades">
      <li>{{item.habilidad}}</li>
    </div>
  </ul>
  <h2>lenguajes de programacion</h2>
  <div *ngFor="let item of Lenguajes">
    <h5>
      {{item.tipo}}
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{'width':item.porcentaje}" aria-valuenow="10"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </h5>
